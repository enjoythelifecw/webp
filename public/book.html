<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 추천 및 독서 기록 플랫폼</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .book-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .book-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-item button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .book-item button:hover {
            background-color: #c82333;
        }
        form {
            margin-bottom: 20px;
        }
        form input[type="text"], form button[type="submit"], form textarea, form input[type="date"], form select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            display: block; /* 입력 요소들을 블록으로 표시 */
        }
        form button[type="submit"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>책 추천 및 독서 기록 플랫폼</h1>

        <!-- 책 추가 폼 -->
        <form id="addBookForm">
            <label for="title">책 제목:</label>
            <input type="text" id="title" name="title" placeholder="책 제목" required>
            <label for="author">저자:</label>
            <input type="text" id="author" name="author" placeholder="저자" required>
            <label for="startDate">읽기 시작한 날짜:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="category">분류:</label>
            <select id="category" name="category">
                <option value="" selected disabled>분류 선택</option>
                <option value="소설">소설</option>
                <option value="에세이">에세이</option>
                <option value="자기계발">자기계발</option>
                <option value="역사">역사</option>
                <option value="시">시</option>
                <option value="예술">예술</option>
            </select>
            <label for="readingRecord">독서 기록:</label>
            <textarea id="readingRecord" name="readingRecord" placeholder="독서 기록 입력"></textarea>
            <label for="image">이미지 업로드:</label>
            <input type="file" id="image" name="image">
            <button type="submit">책 추가</button>
        </form>

        <button id="viewReadingRecordsBtn">독서 기록 보기</button>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- AJAX 요청을 처리할 자바스크립트 -->
    <script>
        // 문서가 준비되면 실행
        $(document).ready(function(){
            // 서버 주소와 포트
            const serverUrl = 'http://localhost:5502';
            // 책 추가 폼 제출 이벤트 처리
            $('#addBookForm').submit(function(event){
                // 폼 기본 동작 막기
                event.preventDefault();
                // 입력된 데이터 가져오기
                var title = $('#title').val();
                var author = $('#author').val();
                var startDate = $('#startDate').val();
                var category = $('#category').val();
                var readingRecord = $('#readingRecord').val();
                var image = $('#image')[0].files[0]; // 이미지 파일 가져오기
                
                console.log(title, author, startDate)
                // FormData 객체 생성
                var formData = new FormData();
                formData.append('title', title);
                formData.append('author', author);
                formData.append('startDate', startDate);
                formData.append('category', category);
                formData.append('readingRecord', readingRecord);
                // formData.append('image', image); // 이미지 추가
                
                console.log("formData")
                console.log(formData)
                // AJAX를 통한 책 추가 요청
                $.ajax({
                    url: serverUrl + '/books',
                    method: 'POST',
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function(response) {
                        console.log(response.success)
                        console.log(response.comment)

                        if (!response.success) {
                            alert(response.comment);
                        } else {
                            alert(response.comment);
                        }
                    }
                });
            });

            $('#viewReadingRecordsBtn').click(function() {
                window.location.href = serverUrl + '/book_list.html';
            });
        });
    </script>
</body>
</html>
